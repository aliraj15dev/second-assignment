<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faugei Flower Shop  </title>

    <!-- Tailwindcss CDN -->
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

     <!-- Font-Awesome CDN -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google font CDN -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>

    <!-- header section start -->
<header>

    <!-- navbar design and style start -->
     <nav class="max-w-9/10 mx-auto mt-10 flex justify-between gap-10 items-center">

        <div>
            <img src="assets/logo.png" alt="Brand Logo">
        </div>

        <div class="hidden sm:block">
            <ul class="flex justify-between gap-20 text-2xl">
                <li><a href="#">Home</a></li>
                <li><a class="text-gray-500" href="#">Shop</a></li>
                <li><a class="text-gray-500" href="#">About Us</a></li>
            </ul>
        </div>

        <div class="block sm:hidden flex gap-5 text-2xl items-center">
           <i class="fa-solid fa-cart-shopping"></i>
           <h5>Cart ($56)</h5>

        </div>

     </nav>

</header>

    <!-- main section start -->
<main>
    <!-- banner section start -->
    <section class="max-w-9/10 mx-auto mt-20 flex flex-col-reverse  items-end gap-y-6 md:flex-row">

        <div>
            <h1 class="font-[Noto-Sans] uppercase text-4xl lg:text-6xl font-bold ">Always <span class="text-orange-500">fresh <br> flowers</span></h1>
            <p class="max-w-4/5 text-lg sm:text-xl lg:text-2xl text-gray-700">Indulge your senses with the beauty and fragrance of our fresh flower shop. From classic roses to exotic blooms, we offer a wide variety of fresh flowers that are perfect for any occasion. </p>
        </div>

            <img class="md:max-w-1/2" src="assets/hero-flower.png" alt="Banner Image">

    </section>

</main>

<footer>

</footer>



</body>
</html>
